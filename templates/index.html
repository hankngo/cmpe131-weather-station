<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
</head>
<body>
    <h1>Weather Data</h1>
    <form action="/add" method="post">
        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" name="temperature" placeholder="Enter temperature">
        <label for="humidity">Humidity:</label>
        <input type="text" id="humidity" name="humidity" placeholder="Enter humidity">
        <button type="submit">Add Weather Data</button>
    </form>
    <ul>
        {% for data in weather_data %}
            <li>Date: {{ data.date }}, Temperature: {{ data.temperature }}Â°C, Humidity: {{ data.humidity }}%</li>
        {% endfor %}
    </ul>
</body>
</html>
